name: CI/CD Pipeline

on: 
  push: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build: 
    name: Build Frontend Artifact
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          cd frontend
          npm i
      - name: Build artifact
        run: |
          cd frontend
          npm run build
